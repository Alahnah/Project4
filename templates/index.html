<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/site.css">
        <!-- <link rel="stylesheet" href="static/site.css"> -->
    </head>

    <body class="container" style="margin-top: 20px;">
        <h2 class="text-center text-light titleBar">Indeed Scam Detector</h2>

        <div class="container mainBody text-white"> 
            <form class="row g-3 align-items-center" action="/process_url" method="POST">
                <div class="col-md-12">
                    <label for="targetIp" class="form-label">Questionable URL</label>
                    <input type="url" class="form-control" id="targetURL" name="targetURL" placeholder="www.Indeed.com/scam?">
                </div>

                <select name="modelType" class="col-2 custom-select" style="margin-left: 7px; margin-top: 20px; border-radius: 5px;" size="2">
                    <option value="0" selected>Tensor Flow</option>
                    <option value="1">Sklearn</option>
                </select>
                
                <div class="col-4" style="margin-left: 20px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div> 
    </body>
</html>
